language: julia
os:
    - linux
julia:
    - 1.0
branches:
  only:
    - master
notifications:
    email: false
sudo: false
addons:
  apt_packages:
    - gfortran
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
